<div class="card clearfix">
  <div class="p-grid">
    <div class="p-col-2" style="text-align: center;">
      <img src="../../../assets/logo.png" width="25%" height="30%" />
      <!-- <br>
      <br> -->
      <div class="p-col-12"></div>
      <div class="p-col-12">
        <button class="p-button-danger" icon="pi pi-chevron-left" type="button" pButton pRipple (click)="backStep()"
          styleClass="steps-custom"></button>
      </div>

    </div>
    <div class="p-col-8">
      <div class="p-col-12"></div>
      <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="true" styleClass="steps-custom"></p-steps>

    </div>
    <div class="p-col-2" style="text-align: center;">
      <div class="p-col-12">
        <label>Número de solicitud</label>
        <span class="md-inputfield">
          <p-dropdown [(ngModel)]="requestSelected" [options]="requestCombo" placeholder="Seleccione" appendTo="body"
            [style]="{'width': '100%'}" filter="true">
          </p-dropdown>
        </span>
      </div>

      <div class="p-col-12">
        <button class="p-button-danger" icon="pi pi-chevron-right" type="button" pButton pRipple (click)="nextStep()"
          styleClass="steps-custom"></button>
      </div>

    </div>
  </div>


  <ng-container *ngIf="activeIndex==0">

    <!-- Listado de cards -->
    <div class="p-grid">
